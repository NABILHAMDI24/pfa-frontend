<div class="login-container">
  <div class="login-content">
    <div class="login-left">
      <div class="brand-section">
        <h1>Scannewize</h1>
        <img src="assets/images/4.png" alt="Logo" class="logo" />
      </div>
      <div class="welcome-text">
        <h2>Welcome Back</h2>
        <p>Log in to continue managing ur scanne</p>
      </div>
    </div>

    <div class="login-right">
      <div class="login-card">
        <h2>Sign In</h2>
        <p class="subtitle">Please enter your credentials</p>

        <!-- Display error message -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="username"
                formControlName="username"
                placeholder="Enter your username"
                [class.error]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
              />
            </div>
            <div
              class="error-message"
              *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
            >
              <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
              <span *ngIf="loginForm.get('username')?.errors?.['minlength']"
                >Username must be at least 3 characters</span
              >
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
                [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
              />
            </div>
            <div
              class="error-message"
              *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            >
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
                >Password must be at least 6 characters</span
              >
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">
              <i class="fas fa-sign-in-alt"></i>
              <span *ngIf="!isLoading">Sign In</span>
              <span *ngIf="isLoading">Signing In...</span>
            </button>
            <button type="button" class="btn-secondary" (click)="goToSignup()">
              Don't have an account? Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
